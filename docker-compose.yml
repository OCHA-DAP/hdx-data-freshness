##############################################################################
# HDX DATA FRESHNESS:
#
#  Database:
#   - PostgreSQL
#
#  Program:
#   - HDX Data Freshness: for collecting freshness statistics about HDX.
#
##############################################################################

version: "3"

services:
  #
  # Database
  #
  db:
    image: unocha/alpine-base-postgres
  #
  # REST api
  #
  rest:
    image: mcarans/alpine-haskell-postgrest
    ports:
      - "3000"
    environment:
      DB_URL=${DB_URL}

  #
  # Program
  #
  app:
    image: mcarans/hdx-data-freshness
    hostname: hdx-data-freshness
    volumes:
      - "/:/srv"
    environment:
      DB_URL=${DB_URL}
    command: python3 -m freshness
